<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectFlow - AI-Powered Task Planning</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">Home</h1>
      <button class="add-button">
        <i class="fas fa-plus"></i>
      </button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="welcome-section">
        <h2 class="welcome-title">Welcome to ProjectFlow</h2>
        <p class="welcome-description">
          Get started by creating your first project or exploring our templates.
        </p>

        <div class="action-buttons">
          <button class="btn btn-primary">Create Your First Project</button>
          <button class="btn btn-secondary">Browse Templates</button>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-briefcase"></i>
        <span>Projects</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>Tasks</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </div>
    </nav>

    <script src="js/api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
